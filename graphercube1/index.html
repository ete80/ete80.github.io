      <button onclick="toggleAudio()">Toggle Audio</button>
      <script src="sketch.js"></script>
      <small>(move the cube with the mouse, zoom with scrolling)</h4>

    <script>
      let audioContext;
      let audioPlaying = true;
      
      function setupAudio() {
        audioContext = getAudioContext();
        userStartAudio();
      }
      
      function toggleAudio() {
        if (audioPlaying) {
          audioContext.suspend();
          audioPlaying = false;
        } else {
          audioContext.resume();
          audioPlaying = true;
        }
      }
      
      function preload() {
        setupAudio();
      }
    </script>
  </body>
